<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tetris en Electron</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen" class="screen-visible">
      <div class="header">
        <h1>Electron Tetris</h1>
        <button id="start-button">START</button>
      </div>

      <div class="high-scores-container">
        <h2>Puntuaciones Altas</h2>
        <ul id="high-scores-list"></ul>
      </div>
    </div>

    <div id="game-over-screen" class="screen-hidden">
  <div class="header">
    <h1>GAME OVER</h1>
    <h2 class="game-over-message"></h2> 
    <p class="final-score">Puntuación Final: <span id="final-score">0</span></p>
        
        <div class="score-input">
          <label for="player-name">Ingresa tu nombre:</label>
          <input type="text" id="player-name" maxlength="10">
          <button id="save-score-button">Guardar Puntuación</button>
        </div>
        <button id="play-again-button">Jugar de Nuevo</button>
      </div>
    </div>

    <div id="game-screen" class="screen-hidden">
      <div class="game-wrapper">
        <div class="header">
          <h1>Electron Tetris</h1>
        </div>

        <div class="game-container">
          <canvas id="gameCanvas" width="300" height="600"></canvas>
          
          <div class="info-panel">
            <div class="score-box">
              <p>Puntuación</p>
              <span id="score">0</span>
            </div>
            <div class="next-piece-box">
              <p>Siguiente Pieza</p>
              <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
